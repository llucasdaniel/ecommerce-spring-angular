<div class="main-content">
    <div class="section-content section-content-p30">

        <h4>Category: {{ currentCategoryName }}</h4>
        <hr>

        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                        </a>


                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>
                        <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <!-- If products empty display message -->
                <div *ngIf="products?.length == 0 " class="alert alert-warning col-md-12" role="alert">
                    No Producs found.
                </div>

            </div>


                <!-- Begin Footer-->
                <div class="footer-pagination">
                    <div class="row">
                        <div class="col-md-6"></div>

                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-9" style="padding-left: 30%;">
                                    <ngb-pagination [(page)]="thePageNumber" [(page)]="thePageNumber"
                                        [(pageSize)]="thePageSize" [(collectionSize)]="theTotalElements"
                                        (pageChange)="listProducts()">
                                    </ngb-pagination>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Footer-->


            </div>
        </div>
    </div>
